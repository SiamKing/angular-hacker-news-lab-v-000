<div>
  <ul class="posts">
    <li ng-repeat="post in top.posts">
      <item id="post"></item>
    </li>
  </ul>
  <div>
      <div class="pagination col-md-6 col-offset-md-6">
        <div ng-if="top.page > 0">
          <a href="" ng-click="top.previousPage()"><<< Previous</a>
          <a href="" ng-click="top.firstPage()"></a>
        </div>
        <div ng-if="top.page < top.totalPages - 1">
          <a href="" ng-click="top.nextPage()">Next >>></a>
          <a href="" ng-click="top.lastPage()">Last Page</a>
        </div>
      </div>

  </div>
</div>
